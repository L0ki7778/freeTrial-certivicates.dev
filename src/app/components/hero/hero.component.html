<div class="flex max-w-screen-1570 items-center justify-evenly w-full">
  <div class="p-10  flex justify-center gap-8 flex-col">
    @for(person of persons; track $index;let e = $even, index = $index){
    @if(e){
    <div style="background-color: aquamarine">{{person | personPrefix:false}} with index {{index}}</div>
    }@else {
    <div>{{person | personPrefix:true}}</div>
    }
    }
    <button>
      Letter Animation
    </button>
    <button [yellow]="true">
      Letter Animation
    </button>
    <button disableIsActive>
      Letter Animation
    </button>
  </div>
  <ng-tools [showTemplate]="displayTemplate()" class="w-1/2">
    <div> Hier ist <b #test>ein Template</b> vom Parent ins Child projeziert worden :D</div>
  </ng-tools>

  <button (click)="changeDisplay()">Show Template</button>
  <!-- <button (click)="displayTemplate.set(false)">Hide Template</button> -->

  <state-button [initialTemplate]="save" [workingTemplate]="saving" [doneTemplate]="saved"></state-button>

  <ng-template #save>
    Save
  </ng-template>

  <ng-template #saving>
    <img src="https://github.com/alcfeoh/ng-advanced-workshop/raw/master/src/assets/loader.gif" style="width: 20px">
  </ng-template>

  <ng-template #saved>
    Saved!
  </ng-template>

</div>
<div></div>
